<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kit Laundry Shop - Reservation System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .header-icon {
            font-size: 1.2em;
        }

        .header p {
            font-size: 0.95em;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.95em;
        }

        input[type="text"],
        input[type="tel"],
        input[type="date"],
        input[type="time"],
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 0.95em;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input[type="text"]:focus,
        input[type="tel"]:focus,
        input[type="date"]:focus,
        input[type="time"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .locations {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .location-btn {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
            font-weight: 500;
        }

        .location-btn:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
        }

        .location-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
        }

        .time-slots {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .time-slot {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
            font-size: 0.9em;
            font-weight: 500;
        }

        .time-slot:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
        }

        .time-slot.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
        }

        .btn-submit {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .success-message {
            display: none;
            background: #4caf50;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .error-message {
            display: none;
            background: #f44336;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .input-icon {
            position: relative;
        }

        .feature-list {
            background: rgba(102, 126, 234, 0.05);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 0.85em;
            color: #666;
        }

        .feature-list ul {
            list-style: none;
            padding-left: 0;
        }

        .feature-list li {
            padding: 5px 0;
            padding-left: 25px;
            position: relative;
        }

        .feature-list li:before {
            content: "‚úì";
            position: absolute;
            left: 0;
            color: #4caf50;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            .container {
                border-radius: 15px;
            }

            .header h1 {
                font-size: 2em;
            }

            .form-container {
                padding: 30px 20px;
            }

            .locations,
            .time-slots {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <span class="header-icon">üß∫</span>
                Kit Laundry Shop
            </h1>
            <p>Fast & Easy Laundry Reservations</p>
        </div>

        <div class="form-container">
            <div class="feature-list">
                <ul>
                    <li>Quick online booking</li>
                    <li>SMS confirmation</li>
                    <li>Multiple locations</li>
                </ul>
            </div>

            <div class="success-message" id="successMessage">
                ‚úì Booking confirmed! Check your text message for details.
            </div>

            <div class="error-message" id="errorMessage"></div>

            <div class="loading" id="loadingSpinner">
                <div class="spinner"></div>
                <p>Processing your booking...</p>
            </div>

            <form id="bookingForm">
                <!-- Name Field -->
                <div class="form-group">
                    <label for="name">üë§ Full Name</label>
                    <input type="text" id="name" name="name" placeholder="John Doe" required>
                </div>

                <!-- Email Field -->
                <div class="form-group">
                    <label for="email">üìß Email Address</label>
                    <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
                </div>

                <!-- Location Field -->
                <div class="form-group">
                    <label for="location">üìç Your Address</label>
                    <input type="text" id="location" name="location" placeholder="e.g., 123 Main St, Manila, Metro Manila" required>
                </div>

                <!-- Preferred Date -->
                <div class="form-group">
                    <label for="date">üìÖ Preferred Date</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <!-- Time Slots -->
                <div class="form-group">
                    <label>‚è∞ Preferred Time</label>
                    <div class="time-slots" id="timeSlots">
                        <button type="button" class="time-slot" data-time="08:00 - 10:00">8:00 - 10:00</button>
                        <button type="button" class="time-slot" data-time="10:00 - 12:00">10:00 - 12:00</button>
                        <button type="button" class="time-slot" data-time="14:00 - 16:00">14:00 - 16:00</button>
                        <button type="button" class="time-slot" data-time="16:00 - 18:00">16:00 - 18:00</button>
                    </div>
                    <input type="hidden" id="timeSlot" name="timeSlot" required>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn-submit">Complete Booking</button>
            </form>
        </div>
    </div>

    <script>
        let selectedTime = null;

        // Time slot selection
        document.querySelectorAll('.time-slot').forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.preventDefault();
                document.querySelectorAll('.time-slot').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                selectedTime = btn.dataset.time;
                document.getElementById('timeSlot').value = selectedTime;
            });
        });

        // Set minimum date to today
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('date').setAttribute('min', today);

        // Form submission
        document.getElementById('bookingForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const location = document.getElementById('location').value;
            const date = document.getElementById('date').value;
            const timeSlot = document.getElementById('timeSlot').value;

            // Validation
            if (!name || !email || !location || !date || !timeSlot) {
                showError('Please fill in all fields.');
                return;
            }

            // Show loading
            document.getElementById('loadingSpinner').style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';

            try {
                const response = await fetch('/api/book-laundry', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name,
                        email,
                        location,
                        date,
                        timeSlot
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess();
                    document.getElementById('bookingForm').reset();
                    document.querySelectorAll('.time-slot').forEach(btn => 
                        btn.classList.remove('active')
                    );
                    selectedTime = null;
                } else {
                    showError(data.message || 'Booking failed. Please try again.');
                }
            } catch (error) {
                showError('An error occurred. Please make sure the server is running.');
                console.error('Error:', error);
            } finally {
                document.getElementById('loadingSpinner').style.display = 'none';
            }
        });

        function showSuccess() {
            document.getElementById('successMessage').style.display = 'block';
            setTimeout(() => {
                document.getElementById('successMessage').style.display = 'none';
            }, 5000);
        }

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            setTimeout(() => {
                errorEl.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
